<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width= , initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="bootstrap.css">
        <link rel="stylesheet" href="Style.css">
    </head>
    <style>
        .container{
            /* background-color: cadetblue; */
            border: 2px solid cadetblue;
        }
    </style>
<body>
    <div class="container">
        <h2 class ="py-3 text-center text-info">Registration Form</h2>
<div class="row py-3">
    <div class="col-md-6">
        <div class="form-group ">
            <!-- <label >Name</label>
            <input type="text" class="form-control-lg"> -->
            <label >Name</label>
            <input type="text" class="form-control">
            <!-- <label >Name</label>
            <input type="text" class="form-control-sm"> -->
        </div>
        <div class="form-group">
            <label >Email</label>
            <input type="email" class="form-control">
            <input type="text" value="smanish2055@gmail.com" class="form-control-plaintext" readonly>
           
        </div>

        <div class="form-group">
            <label >Password</label>
            <input type="password" class="form-control">
            <small class="form-text text-muted">Your password must be 8-10 characters</small>
        </div>

        <div class="form-group">
            <label >Number</label>
            <input type="number" class="form-control">
        </div>

        <div class="form-group">
            <label >About You</label>
            <textarea class="form-control" ></textarea>
        </div>
    </div>

   <div class="col-md-6">
    <div class="form-group">
        <label >File Upload</label>
        <input type="file" class="form-control-file">    </div>
 
   <div class="form-group my-5">
    <label >Amount</label>
    <input type="range" class="form-control-range">    </div>

    <div class="form-group my-5">
        <label >Hobbies</label>
        <div class="form-check">
        <input type="checkbox" class="form-control-input" id="musicCheck">  
        <label for="musicCheck" class="form-check-label">Music</label>
      </div>

      <div class="form-check">
        <input type="checkbox" class="form-control-input" id="SportCheck">  
        <label for="SportCheck" class="form-check-label">Sports</label>
      </div>

      <div class="form-check">
        <input type="checkbox" class="form-control-input" id="BookCheck" disabled="">  
        <label for="BookCheck" class="form-check-label">Books</label>
      </div>

    </div>
      <div class="form-group">
        <label > Gender</label>
      <div class="form-check">
        <input type="radio" name="man" class="form-control-input" id="MaleCheck">  
        <label for="MaleCheck" class="form-check-label">Male</label>
      </div>

      <div class="form-check">
        <input type="radio" name="man" class="form-control-input" id="FemaleCheck" >  
        <label for="FemaleCheck" class="form-check-label">Female</label>
      </div>
    </div>

</div>
</div>
</div>

    </div>
</body>
</html>
