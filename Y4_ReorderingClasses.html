<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
   <link rel="stylesheet" href="bootstrap.css">
   <link rel="stylesheet" href="Style.css">

<style>
    .container{
        
        border: 2px solid rgb(9, 99, 177);

    }
    .orange{
        background-color: aqua;
    }
    .pink{
        background-color: azure;
    }
    .blue{
        background-color: aquamarine;
    }
    .green{
        background-color: bisque;
    }
.row {
    background-color: green;
    border: 2px solid rgb(161, 41, 41);
}
</style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3 order-md-3 orange">Home</div>
            <!-- order first,order last -->
            <div class="col-3 order-4 pink">Contact</div>
            <div class="col-3 order-md-1 blue">Product</div>
            <div class="col-3 order-2 green">Bolgs</div>


        </div>
    </div>
